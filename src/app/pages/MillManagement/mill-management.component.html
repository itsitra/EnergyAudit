<div class="card">
  <nb-card style="font-family: Poppins, Helvetica, sans-serif !important">
    <nb-card-header> Mill Management</nb-card-header>
    <nb-card-body>
      <form>
        <div class="row" *ngIf="isShown">
          <div class="col-lg-12">
            <div class="row">
              <div class="col-lg-12" style="float: right">
                <input
                  type="button"
                  style="float: right"
                  value="Add User"
                  *ngIf="IsShownAddButton"
                  (click)="OpenAddUserPopup()"
                />
              </div>

              <div class="col-md-12" *ngIf="isShown" style="width: 100%">
                <form class="col-md-12 row" style="width: 100%">
                  <div
                    *ngFor="let fields of ListOfInput.data; let i = index"
                    class="col-md-6"
                  >
                    <div
                      class="form-group"
                      *ngIf="fields.textField"
                      style="width: 100%"
                    >
                      <label>{{ fields.lable }}</label>
                      <input
                        [type]="fields.type"
                        nbInput
                        fullWidth
                        [placeholder]="fields.placeholder"
                        [name]="fields.name"
                        [(ngModel)]="fields.value"
                        (ngModelChange)="doValidation(i)"
                        required
                      />
                      <small class="text-danger" *ngIf="fields.error">{{
                        fields.errorText
                      }}</small>
                      <!-- {{ fields.value }} -->
                    </div>
                  </div>

                  <div
                    style="
                      text-align: center;
                      display: flex;
                      width: 100%;
                      justify-content: center;
                    "
                  >
                    <button (click)="onSubmit()" *ngIf="viewOption !== true">
                      {{ Btn_Name }}
                    </button>
                    <button (click)="Back()">Back</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-lg-12" style="float: right">
          <input
            type="button"
            style="float: right"
            value="Add Mill"
            *ngIf="IsShownAddButton"
            (click)="OpenAddMillPopup()"
          />
        </div>

        <!-- <nb-card>
          <nb-card-header>
            Mill List
          </nb-card-header>
          <nb-card-body> style="height: 700px; overflow: auto" -->
        <div class="table-responsive" *ngIf="IsShownTable">
          <table #dt class="table table-bordered table-striped">
            <!-- table-bordered table-striped --><!-- <th style="width: 130px;"> City</th>
                      <th style="width: 130px;"> State </th>   -->
            <!-- <td style="width: 130px;">{{mill.City}}</td>
                      <td style="width: 130px;">{{mill.State}}</td>  -->
            <thead>
              <tr>
                <th>S.No</th>
                <th>Mill Name</th>
                <th>Contact Person</th>
                <th>Designation</th>
                <th>Contact No</th>
                <th>Email Id</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let mill of MillList; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ mill.Mill_Name }}</td>
                <!-- <td>{{ mill.Mill_Name }}</td> -->
                <td>{{ mill.Contact_Person }}</td>
                <td>{{ mill.Designation }}</td>
                <td>{{ mill.Contact_No }}</td>
                <td>{{ mill.Email_Id }}</td>
                <td>
                  <span *ngIf="mill.Status == 'A'">Active</span>
                  <span *ngIf="mill.Status == 'I'">In Active</span>
                </td>
                <td>
                  <span *ngIf="mill.Status == 'A'">
                    <nb-icon
                      icon="edit-outline"
                      pack="eva"
                      class="flip-icon Editicondesign"
                      (click)="Edit(mill.Mill_id)"
                      *ngIf="currentUser_role == 'Super_admin'"
                    ></nb-icon>
                    <!-- {{ currentUser_role == "Super_admin" }} -->
                    <nb-icon
                      icon="eye"
                      pack="eva"
                      class="flip-icon Editicondesign"
                      (click)="view(mill.Mill_id)"
                    ></nb-icon>
                    <nb-icon
                      icon="trash-outline"
                      pack="eva"
                      class="flip-icon Deleteicondesign"
                      (click)="onDeleteConfirm(mill.Mill_id, mill.Created_By)"
                      *ngIf="currentUser_role == 'Super_admin'"
                    ></nb-icon>
                  </span>
                  <span *ngIf="mill.Status == 'I'">
                    <nb-icon
                      icon="edit-outline"
                      pack="eva"
                      class="flip-icon Editicondesign"
                      style="pointer-events: none; background-color: #0095ff9c"
                      (click)="view(mill.Mill_id)"
                      *ngIf="currentUser_role == 'Super_admin'"
                    ></nb-icon>
                    <nb-icon
                      icon="eye"
                      pack="eva"
                      class="flip-icon Editicondesign"
                      style="pointer-events: none; background-color: #0095ff9c"
                    ></nb-icon>
                    <nb-icon
                      icon="trash-outline"
                      pack="eva"
                      class="flip-icon Deleteicondesign"
                      style="
                        pointer-events: none;
                        background-color: rgba(255, 0, 0, 0.507);
                      "
                      (click)="view(mill.Mill_id)"
                      *ngIf="currentUser_role == 'Super_admin'"
                    ></nb-icon>
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- <ng2-smart-table [settings]="settings" [source]="MillList" (deleteConfirm)="onDeleteConfirm1($event)">
                </ng2-smart-table>  -->
        </div>
        <!-- </nb-card-body>
          </nb-card> -->
      </div>
    </nb-card-body>
  </nb-card>
</div>
