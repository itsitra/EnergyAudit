<h2>Login</h2>
<nb-card-body>
  <div class="form-group">
    <label for="exampleInputEmail1" class="label">User name</label>
    <input type="email" nbInput fullWidth id="exampleInputEmail1" placeholder="Username" (ngModel)="username"
      id="username" name="username" />
    <small class="text-danger" *ngIf="usernameError!==''">Username cannot be
      empty</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="label">Password</label>
    <input type="password" nbInput fullWidth id="exampleInputPassword1" placeholder="Password" (ngModel)="password"
      id="password" name="password" required />
    <small class="text-danger" *ngIf="passwordError!==''">password is required.
    </small>
  </div>
  <!-- <small class="text-danger" *ngIf="err">{{ err }}</small> -->

  <div class="form-group d-flex justify-content-between">
    <nb-checkbox [(ngModel)]="rememberme" (click)="rememberMe()" [ngModelOptions]="{ standalone: true }">Remember me
    </nb-checkbox>
    <a class="text-decoration-none" href="auth/forget-password">Forgot password?</a>
  </div>
  <button type="submit" nbButton fullWidth status="primary" [disabled]="checkDisable()">
    Submit
  </button>
</nb-card-body>
